// directory and filename of the trace file
filename=tracefile

// Number of processors
p=4

// Size of L1 cache
n1=14

// Size of L2 cache
n2=19

// Block size
b=6

// Associativity of L1
a1=2

// Associativity of L2
a2=2

// Network delay
C=3

// L2 hit time
d=3

// Memory hit time
d1=100

// Debug Mode, 1 is on, 0 is off
debug=0